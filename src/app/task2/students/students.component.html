<div class="list-students">
  <div class="list">
    <div class="list-title">Danh s√°ch HS</div>
    <ul>
      <li *ngFor="let student of students; index as idx">
        <a [routerLink]="['student/', student.id, student.fullname, student.homeTown, student.gender]"
          routerLinkActive="active">
          {{idx+1}}.&nbsp;&nbsp;{{student.fullname}}
        </a>
      </li>
    </ul>
  </div>
  <div class="information">
    <router-outlet></router-outlet>
  </div>
</div>
